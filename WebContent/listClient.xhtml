<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Listagem de Clientes</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	
	<style type="text/css">
		table {
			border-collapse: collapse;
			width: 100%;
		}
		
		th, td {
			text-align: left;
			padding: 8px;
		}
		
		tr:nth-child(even) {
			background-color: #f2f2f2
		}
		
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</h:head>
<h:body>
	<h:form>
		<center>
			<h2>
				<h:outputText value="Listagem de Clientes" />
			</h2>
		</center>
		<h:dataTable binding="#{table}" value="#{client.clientsList()}" var="u"
			class="table table-striped table-hover table-bordered">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome do Usuário</f:facet>
				<h:outputText value="#{u.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{u.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">Endereço:</f:facet>
				<h:outputText value="#{u.address}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{client.edit(u.id)}" value="Atualizar"
					class="btn btn-primary">
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Deletar</f:facet>
				<h:commandButton action="#{client.delete(u.id)}" value="Deletar"
					class="btn btn-danger">
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="createClient.xhtml?faces-redirect=true"
				value="Cadastrar novo cliente" class="btn btn-success"></h:commandButton>
		</center>
	</h:form>
</h:body>
</html>
