<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Histórico de Vendas</title>
	<h:outputStylesheet name="bootstrap.min.css"/>
	
	<style type="text/css">
		table {
			border-collapse: collapse;
			width: 100%;
		}
		
		th, td {
			text-align: center;
			padding: 8px;
		}
		
		tr:nth-child(even) {
			background-color: #f2f2f2
		}
		
		th {
			background-color: #341f97;
			color: white;
		}
	</style>
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-light">
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item nav-link" href="./listVinyl.xhtml">Listagem de Discos</a>
	      <a class="nav-item nav-link" href="./createVinyl.xhtml">Cadastro de Discos</a>
	      <a class="nav-item nav-link" href="./listClient.xhtml">Listagem de Clientes</a>
	      <a class="nav-item nav-link" href="./createClient.xhtml">Cadastro de Clientes</a>
	      <a class="nav-item nav-link active" href="./listSale.xhtml">Histórico de Vendas</a>
	    </div>
	  </div>
	</nav>

	<h:form>
		<center>
			<h2>
				<h:outputText value="Histórico de Vendas" />
			</h2>
		</center>
		<h:dataTable binding="#{table}" value="#{sale.salesList()}" var="sale"
			class="table table-striped table-hover table-bordered">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome do Disco</f:facet>
				<h:outputText value="#{sale.vinyl}" />
			</h:column>
			<h:column>
				<f:facet name="header">Comprador</f:facet>
				<h:outputText value="#{sale.client}" />
			</h:column>
			<h:column>
				<f:facet name="header">Preço (R$)</f:facet>
				<h:outputText value="#{sale.price}" />
			</h:column>
			<h:column>
				<f:facet name="header">Data da venda</f:facet>
				<h:outputText value="#{sale.date}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{sale.edit(sale.id)}" value="Atualizar"
					class="btn btn-primary">
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Deletar</f:facet>
				<h:commandButton action="#{sale.delete(sale.id)}" value="Deletar"
					class="btn btn-danger">
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="listVinyl.xhtml?faces-redirect=true"
				value="Ver lista de discos" class="btn btn-success"></h:commandButton>
		</center>
	</h:form>
</h:body>
</html>
