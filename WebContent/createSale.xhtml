<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Venda de Disco</title>
	<h:outputStylesheet name="bootstrap.min.css"/>
	
	<style type="text/css">
		.atualizar {
			margin-top: 10px;
		}
	</style>
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-light">
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item nav-link active" href="./listVinyl.xhtml">Listagem de Discos</a>
	      <a class="nav-item nav-link" href="./createVinyl.xhtml">Cadastro de Discos</a>
	      <a class="nav-item nav-link" href="./listClient.xhtml">Listagem de Clientes</a>
	      <a class="nav-item nav-link" href="./createClient.xhtml">Cadastro de Clientes</a>
	      <a class="nav-item nav-link" href="./listSale.xhtml">Histórico de Vendas</a>
	    </div>
	  </div>
	</nav>

	<h:form id="form" class="form-horizontal">
		<center>
			<div class="form-group">
				<div class="col-sm-2"></div>
				<h2 style="text-align: center" class="col-sm-4">Venda de Disco</h2>
			</div>
			<hr />
			<div class="form-group">
				<h:outputLabel for="name-sale" class="control-label col-sm-2">Nome do disco</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="name-sale" value="#{editSell.name}"
						class="form-control" disabled="true" required="true">
					<f:validateRequired />
				</h:inputText>
					<h:message for="name-sale" style="color:red" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="price-sale" class="control-label col-sm-2">Preço do disco (R$)</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="price-sale" value="#{editSell.price}"
						class="form-control" disabled="true" required="true">
						<f:validateRequired />
					</h:inputText>
					<h:message for="price-sale" style="color:red" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="singer-sale" class="control-label col-sm-2">Cantor do disco</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="singer-sale" value="#{editSell.singer}"
						class="form-control" disabled="true" required="true">
						<f:validateRequired />
					</h:inputText>
					<h:message for="singer-sale" style="color:red" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="client-sale" class="control-label col-sm-2">Nome do cliente</h:outputLabel>
				<div class="col-sm-4">
					<h:selectOneMenu id="client-sale" style="width: 400px;" value="#{editSell.client}">
						<f:selectItems  value="#{client.clientsList()}" var="client"
							itemLabel="#{client.name}" itemValue="#{client.name}" validatorMessage="Cliente inválido" required="true" />
						<f:validateRequired />
					</h:selectOneMenu>
					<h:message for="client-sale" style="color:red" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2"></div>
				<div class="col-sm-4">
					<center>
						<h:commandButton value="Vender" action="#{vinyl.sell(editSell)}"
							class="btn btn-success atualizar"></h:commandButton>
					</center>
				</div>
			</div>
		</center>
	</h:form>
</h:body>
</html>
