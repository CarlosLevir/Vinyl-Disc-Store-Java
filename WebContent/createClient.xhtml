<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro de Cliente</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	
	<style type="text/css">
		table {
			border-collapse: collapse;
			width: 100%;
		}
		
		th, td {
			text-align: left;
			padding: 8px;
		}
		
		tr:nth-child(even) {
			background-color: #f2f2f2
		}
		
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</h:head>
<h:body>
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2 style="text-align: center">Cadastro de Cliente</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="clientname" class="control-label col-sm-4">Nome do cliente</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="name-id" value="#{client.name}" class="form-control"
					validatorMessage="Nome de usuário é obrigatório">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="email" class="control-label col-sm-4">Email do cliente</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="email-id" value="#{client.email}"
					class="form-control" validatorMessage="Endereço de email é obrigatório">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="address" class="control-label col-sm-4">Endereço do cliente</h:outputLabel>
			<div class="col-sm-4">
				<h:inputTextarea value="#{client.address}" cols="50" rows="5"
					class="form-control" validatorMessage="Address Endereço é obrigatório">
					<f:validateRequired />
				</h:inputTextarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Salvar" action="#{client.save()}"
						class="btn btn-success" style="width: 80px;"></h:commandButton>
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h:link outcome="listClient" value="Ver lista de clientes"
						class="btn btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
