<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro de Cliente</title>
	<h:outputStylesheet name="bootstrap.min.css"/>
	
	<style type="text/css">
		.ver-lista {
			margin-top: 10px;
		}
	</style>
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-light">
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item nav-link" href="./listVinyl.xhtml">Listagem de Discos</a>
	      <a class="nav-item nav-link" href="./createVinyl.xhtml">Cadastro de Discos</a>
	      <a class="nav-item nav-link" href="./listClient.xhtml">Listagem de Clientes</a>
	      <a class="nav-item nav-link active" href="./createClient.xhtml">Cadastro de Clientes</a>
	      <a class="nav-item nav-link" href="./listSale.xhtml">Histórico de Vendas</a>
	    </div>
	  </div>
	</nav>

	<h:form id="form" class="form-horizontal">
		<center>
			<div class="form-group">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<h2 style="text-align: center">Cadastro de Cliente</h2>
				</div>
			</div>
			<hr />
			<div class="form-group">
				<h:outputLabel for="name-client" class="control-label col-sm-4">Nome do cliente</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="name-client" value="#{client.name}" class="form-control"
						validatorMessage="Nome de usuário inválido" required="true">
						<f:validateRequired />
					</h:inputText>
					<h:message for="name-client" style="color:red" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="email-client" class="control-label col-sm-4">Email do cliente</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="email-client" value="#{client.email}"
						class="form-control" validatorMessage="Email inválido" required="true">
						<f:validator validatorId="emailValidator" />
						<f:validateRequired />
					</h:inputText>
					<h:message for="email-client" style="color:red" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="address-client" class="control-label col-sm-4">Endereço do cliente</h:outputLabel>
				<div class="col-sm-4">
					<h:inputTextarea id="address-client" value="#{client.address}" cols="50" rows="5"
						class="form-control" validatorMessage="Endereço inválido" required="true">
						<f:validateRequired />
					</h:inputTextarea>
					<h:message for="address-client" style="color:red" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<div class="col-sm-12">
						<h:commandButton value="Salvar" action="#{client.save()}"
							class="btn btn-success" style="width: 80px;"></h:commandButton>
					</div>
					<div class="col-sm-1"></div>
					<div class="col-sm-12">
						<h:link outcome="listClient" value="Ver lista de clientes"
							class="btn btn-primary ver-lista" />
					</div>
				</div>
			</div>
		</center>
	</h:form>
</h:body>
</html>
