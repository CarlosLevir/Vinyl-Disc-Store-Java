<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Edição dos Dados do Disco</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	
	<style type="text/css">
		table {
			border-collapse: collapse;
			width: 100%;
		}
		
		th, td {
			text-align: left;
			padding: 8px;
		}
		
		tr:nth-child(even) {
			background-color: #f2f2f2
		}
		
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</h:head>
<h:body>
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-2"></div>
			<h2 style="text-align: center" class="col-sm-4">Edição dos Dados do Disco</h2>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="name" class="control-label col-sm-2">Nome do disco</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="name-id" value="#{editVinyl.name}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="price" class="control-label col-sm-2">Preço disco</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="price-id" value="#{editVinyl.price}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="singer" class="control-label col-sm-2">Cantor do disco</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="singer-id" value="#{editVinyl.singer}" cols="50" rows="5"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<center>
					<h:commandButton value="Atualizar" action="#{vinyl.update(editVinyl)}"
						class="btn btn-primary" style="width: 80px;"></h:commandButton>
				</center>
			</div>
		</div>
	</h:form>
</h:body>
</html>
