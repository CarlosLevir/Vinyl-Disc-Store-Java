<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Edição dos Dados do Cliente</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	
	<style type="text/css">
		table {
			border-collapse: collapse;
			width: 100%;
		}
		
		th, td {
			text-align: left;
			padding: 8px;
		}
		
		tr:nth-child(even) {
			background-color: #f2f2f2
		}
		
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</h:head>
<h:body>
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-2"></div>
			<h2 style="text-align: center" class="col-sm-4">Edição dos Dados do Cliente</h2>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="username" class="control-label col-sm-2">Nome do cliente</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="name-id" value="#{editClient.name}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="email" class="control-label col-sm-2">Email do cliente</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="email-id" value="#{editClient.email}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="address" class="control-label col-sm-2">Endereço:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputTextarea value="#{editClient.address}" cols="50" rows="5"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<center>
					<h:commandButton value="Atualizar" action="#{client.update(editClient)}"
						class="btn btn-primary" style="width: 80px;"></h:commandButton>
				</center>
			</div>
		</div>
	</h:form>
</h:body>
</html>
